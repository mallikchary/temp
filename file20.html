<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f(){
            let str="";
            let num=Number(document.getElementById("num").value)
            for(let i=1;i<11;i++){
                str+=`<div>${num} x ${i} = ${num*i}</div>`
            }
            data.innerHTML=str
        }
    </script>
</head>
<body>
    <p><input type="number" placeholder="Number" onchange="f()"id="num"></p>
    <!-- <button onclick="f()">Submit</button> -->
    <div id="data"></div>
</body>
</html>
