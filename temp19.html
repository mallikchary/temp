<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        .box{
            margin: 20px;
            border: 3px solid black;
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let products = [
        {
          id: 1,
          name: "Product 1",
          price: 35,
          desc: "This is the description of the product",
          url: "https://picsum.photos/id/1/200/200",
        },
        {
          id: 2,
          name: "Product 2",
          price: 50,
          desc: "This is the description of the product",
          url: "https://picsum.photos/id/2/200/200",
        },
        {
          id: 3,
          name: "Product 3",
          price: 45,
          desc: "This is the description of the product",
          url: "https://picsum.photos/id/3/200/200",
        },
      ];
      //console.log(products[0])
      let str="<div class='container'>"
      let l=products.length
      for(let i=0;i<l;i++){
        str=str+`<div class='box'>
            <img src=${products[i].url}>
            <h2>${products[i].name}</h2>
            <p1>${products[i].desc}</p1><br>
            <p1>Price:${products[i].price}</p1>
            <button>Add to cart</button>
            </div>`
      }
      str+='</div>'
      root.innerHTML=str
    </script>
  </body>
</html>
