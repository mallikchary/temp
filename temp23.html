<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const products = [
        { id: 1, name: "P1", price: 25 },
        { id: 2, name: "P2", price: 45 },
        { id: 3, name: "P3", price: 30 },
      ];
      const cart = {};
      const addToCart = (id) => {
        if(!cart[id]){
        cart[id] = 1;
        console.log(cart);
        showCart();
        }else if(cart[id]>=1){
            increment(id)
        }
      };
      const increment=(id)=>{
        cart[id]++
        console.log(cart)
        showCart();
      }
      const decrement=(id)=>{
        cart[id]--
        console.log(cart)
        cart[id]<1 && delete cart[id]
        showCart()

      }
      const showtotal=()=>{
        let total=products.reduce((sum,value)=>{
            if(cart[value.id]){
            return sum+value.price*cart[value.id]
            }
            return sum
        },0)
        divtotal.innerHTML="Order Value:"+total
    }
      const showCart = () => {
        let str = "";
        products.map((value) => {
          if (cart[value.id]) {
            str += `
            <li>${value.name}-$${value.price}-<button onclick=decrement(${value.id})>-</button>${cart[value.id]}<button onclick=increment(${value.id})>+</button>-${value.price*cart[value.id]}</li>
            `;
          }
        });
        divCart.innerHTML = str;
        let c=Object.keys(cart).length
        items.innerHTML=c
        showtotal();
      };
      const displaycart=()=>{
        divcartblock.style.display="block"
      }
      const hidecart=()=>{
        divcartblock.style.display="none"
      }
      const showProducts = () => {
        let str = "";
        products.map((value) => {
          str += `
          <li>${value.id}-${value.name}-${value.price}-<button onclick=addToCart(${value.id})>Add to Cart</button></li>
          `;
        });
        divProducts.innerHTML = str;
      };
    </script>
  </head>
  <body onload="showProducts()">
    <h1>My Store</h1>
    <h4 onclick="displaycart()">Cart <span id="items"></span></h4>
    <hr />
    <h3>Products</h3>
    <div id="divProducts"></div>
    <div id="divcartblock" style="display: none;">
    <h3>My Cart</h3>
    <div id="divCart"></div> 
    <div id="divtotal"></div>
    <button onclick="hidecart()">Close</button>
    </div>
  </body>
</html>
